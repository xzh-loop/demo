<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>扑克牌翻转动画.v2[gte IE10]</title>
</head>
<style type="text/css">
.item {margin:300px auto;width:300px;height:300px;position:relative;perspective:1000;transition:0.6s;transform-style:preserve-3d;}
.item div {position:absolute;top:0;backface-visibility:hidden;}
.item:hover {transform:rotateY(180deg);}
.front {width:100%;height:100%;background:red;}
.back {width:100%;height:100%;background:green;transform:rotateY(180deg);}
</style>
